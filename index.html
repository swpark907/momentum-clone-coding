<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <h1 class="clock__title">00:00</h1>
        <form class="input__form">
            <input type="text" class="clock__input" placeholder="What is your name?"/>            
        </form>
        <div class="greeting">
            <h2 class="greeting__greeting">Welcome! </h2><h2 class="greeting__username">, World</h2>
        </div>
    </div>   

    <div class="todo__container">
        <div class="todo"><h2>Start your day with To-Do!</h2>
            <ul class="todo__list"></ul>
            <form action="" class="todo__form">
                <input type="text" class="todo__input" placeholder="New To-Do">
            </form>            
        </div>
    </div>

    <div class="weather">        
        <img class="weather__icon"></img>
        <div class="weather__info"></div>
    </div>
    
    
    <script src="main.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
    <script src="bg.js"></script>
</body>
</html>
