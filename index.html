<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <h1 class="clock__title">00:00</h1>
        <form class="input__form hide">
            <input type="text" class="clock__input" placeholder="What is your name?"/>            
        </form>
        <div class="greeting hide">
        <h2 class="greeting__greeting">Welcome</h2><h2 class="greeting__username">, World</h2>
        </div>
    </div>

    <div class="to-do">
        <h2 class="to-do__title">What do you have to do today?</h2>
        <form class="to-do__form">
            <input type="text" class="to-do__input"/>
            <div class="to-do__item">
                <input type="checkbox" class="to-do__checkbox"></input>
                <h3 class="to-do__list">asdf</h3>
                <button class="to-do__delete"></button>                
            </div>
            
        </form>
        
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
